<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .danmu {
      position: absolute;
      white-space: nowrap;
      font-size: 20px;
      color: #000;
      animation: moveRight 5s linear infinite;
    }

    @keyframes moveRight {
      from {
        transform: translateX(100vw);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

<div>
  <label for="speed">弹幕速度（1-10）：</label>
  <input type="number" id="speed" min="1" max="10" value="5">
</div>

<div class="danmu">Hello, Danmu!</div>

<script>
  var danmuElement = document.querySelector('.danmu');
  var speedInput = document.getElementById('speed');

  danmuElement.style.animation = `moveRight ${speedInput.value}s linear infinite`;

  speedInput.addEventListener('input', function() {
    danmuElement.style.animation = `moveRight ${speedInput.value}s linear infinite`;
  });

  danmuElement.addEventListener('mouseenter', function () {
    danmuElement.style.animationPlayState = 'paused';
  });

  danmuElement.addEventListener('mouseleave', function () {
    danmuElement.style.animationPlayState = 'running';
  });

  danmuElement.addEventListener('click', function () {
    // 鼠标点击时显示额外的内容
    danmuElement.textContent = "Clicked! Additional Content!";
  });
</script>

</body>
</html>
