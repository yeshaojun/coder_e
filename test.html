<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .danmu-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .danmu {
      position: absolute;
      white-space: nowrap;
      font-size: 20px;
      color: #000;
      cursor: pointer;
      animation: moveRight linear infinite;
    }

    .danmu:hover {
      animation-play-state: paused;
    }

    @keyframes moveRight {
      from {
        transform: translateX(100vw);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

<div class="danmu-container"></div>

<script>
  const danmuContainer = document.body
  const danmuConfig = {
    speed: 5, // 弹幕速度，可以根据需求调整
  };

  function createDanmu(text) {
    const danmu = document.createElement('div');
    danmu.className = 'danmu';
    danmu.textContent = text;

    // 鼠标移入暂停动画
    danmu.addEventListener('mouseenter', function() {
      danmu.style.animationPlayState = 'paused';
    });

    // 鼠标移出恢复动画
    danmu.addEventListener('mouseleave', function() {
      danmu.style.animationPlayState = 'running';
    });

    // 点击展示额外内容或执行其他操作
    danmu.addEventListener('click', function() {
      alert('额外的内容或操作');
    });

    danmuContainer.appendChild(danmu);

    // 计算纵向位置，确保分布相对平均
    danmu.style.top = `${Math.random() * (danmuContainer.clientHeight - danmu.offsetHeight)}px`;

    return danmu;
  }

  function addDanmu(text) {
    const danmu = createDanmu(text);

    danmu.style.animationDuration = `${danmuContainer.clientWidth / danmuConfig.speed}s`;

    // 弹幕动画结束后移除弹幕元素
    danmu.addEventListener('animationiteration', function() {
      danmu.remove();
    });

    // 弹幕动画开始
    danmu.style.animation = 'none';
    danmu.offsetHeight; // 强制重绘
    danmu.style.animation = `moveRight ${danmuConfig.speed}s linear infinite`;

    return danmu;
  }

  // 示例：动态添加文本
  addDanmu('Hello, Danmu!');
  addDanmu('This is a demo.');
  addDanmu('You can configure the speed.');

  // 示例：可通过配置修改弹幕速度
  danmuConfig.speed = 4;

  // 示例：添加更多弹幕
  setTimeout(() => {
    addDanmu('More danmu!');
    addDanmu('Try changing the speed.');
  }, 3000);
</script>

</body>
</html>
